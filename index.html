<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>BookStore</title>
  </head>
  <body>
    <div class="bg-slate-900 h-screen py-14">
      <main class="h-full max-w-7xl mx-auto flex rounded-2xl overflow-hidden">
        <!-- sidebar -->
        <div class="w-60 bg-sky-800 py-6 flex flex-col space-y-8 text-gray-100">
          <h1 class="text-3xl text-center">BookStore</h1>
          <nav class="px-4">
            <ul class="list-none space-y-3">
              <li>
                <button
                  data-update-collection="bookstore"
                  class="w-full text-xl flex justify-between items-center py-3 rounded px-1"
                >
                  Home
                  <i class="block fa fa-house h-6 w-6"></i>
                </button>
              </li>

              <li class="flex justify-between items-center text-xl">
                Collections
              </li>
              <form
                id="create-collection"
                class="relative rounded overflow-hidden"
              >
                <input
                  class="w-full p-1 rounded text-gray-900 pr-9"
                  type="text"
                  name="collection"
                />
                <button
                  class="absolute grid place-content-center right-0 top-0 bottom-0 w-8 bg-green-700"
                >
                  <i class="fa fa-plus block"></i>
                </button>
              </form>
              <!-- coleciton list placeholder -->
              <ul id="collection-list" class="space-y-2"></ul>
            </ul>
          </nav>
        </div>
        <!-- Book layout -->
        <div class="flex-1 flex flex-col gap-4 bg-white py-6 px-4">
          <div class="flex justify-between items-center w-full">
            <form id="search-form" class="flex gap-2">
              <input
                class="bg-gray-300 h-11 px-4 w-[480px] rounded-md"
                type="search"
                name="search"
              />
              <button class="bg-gray-300 py-1 w-24 rounded-md">Search</button>
            </form>

            <div class="h-9 w-9 rounded-full bg-gray-300"></div>
          </div>
          <!-- book display grid container -->
          <div
            id="books-grid"
            class="flex-1 grid grid-cols-2 content-start gap-x-4 gap-y-8 overflow-auto pb-4 pr-4"
          ></div>
          <!-- pagination -->
          <div
            id="pagination"
            class="flex justify-between items-center h-12 pr-8"
          ></div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
